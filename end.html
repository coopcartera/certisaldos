<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>loading...</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }

    .container {
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    .success-message {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .smiley-face {
      font-size: 60px;
      animation: bounce 1s infinite;
    }

    .progress-bar {
      width: 0%;
      height: 20px;
      background-color: #458aca;
      text-align: center;
      line-height: 20px;
      color: white;
      margin-top: 20px;
      border-radius: 10px; /* Bordes más redondeados */
      animation: progressBar 5s linear forwards;
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    @keyframes progressBar {
      0% { width: 0%; }
      100% { width: 100%; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="success-message">¡Su solicitud ha sido radicada con éxito!</div>
    <div class="smiley-face">✅</div>
    <div class="progress-bar">Redireccionando...</div>
  </div>

  <script>
    // Redirigir a otra página después de 5 segundos
    setTimeout(() => {
      window.location.href = "https://coopcartera.github.io/certisaldos/"; // Reemplaza con la URL a la que quieres redirigir
    }, 5000);
  </script>
</body>
</html>
