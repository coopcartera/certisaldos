<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>solicitud de certificado</title>
    <link rel="stylesheet" href="./css/frm.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.28.0/feather.min.js"></script>
</head>
<body>
    <div class="container">
    <h1><i data-feather="file-text" class="icon"></i> Formulario de Solicitud de Certificados</h1>
    <div id="reloj"></div>
    <form id="myForm"
    method="post"
    action="https://api.sheetmonkey.io/form/kCmYo3ykGY2ebVNt5GX5YK"><!--cambiar API-->
    <label for="cedula">Cedula:</label>
    <input type="number" name="cedula" id="cedula" required>
    <label for="nombre">Nombres y Apellidos:</label>
    <input type="text" name="nombre" id="nombre" oninput="this.value = this.value.toUpperCase()" required>    
    <label for="email">Correo Electronico:</label>
    <input type="email" name="email" id="email" required>
    <label for="tel">Telefono:</label>
    <input type="number" name="tel" id="tel" pattern="[0-9] {7,10}" required>
    <label for="empresa">Empresa</label>
    <select name="empresa" id="empresa" required>
        <option value="">Elige una empresa</option>
        <option value="INVERBELLO">INVERBELLO CREDIYA</option>
        <option value="COOLCARIBE">COOLCARIBE</option>
        <option value="COOPBASTIDAS">COOPBASTIDAS</option>
        <option value="CREDIATLANTIC">CREDIATLANTIC SAS</option>
        <option value="COOCARBELL">COOCARBELL</option>
    </select>
    <label for="sucursal">Sucursal</label>
    <select name="sucursal" id="sucursal" required>
        <option value="">Elija Una Sucursal</option>
        <option value="BARRANQUILLA">Barranquilla</option>
        <option value="CARTAGENA">Cartagena</option>
    </select>
    <label for="cantidad">Cuantos Certificados solicita:</label>
    <input type="number" name="cantidad" id="cantidad" min="1" max="5" required>
    <label for="pagaduria">Pagadur√≠a</label>
    <select name="pagaduria" id="pagaduria" required>
        <option value="">Elige una pagadur√≠a</option>
        <option value="COLPENSIONES">Colpensiones</option>
        <option value="FOPEP">Fopep</option>
        <option value="FIDUPREVISORA">Fiduprevisora</option>
        <option value="CREMIL">Cremil</option>
        <option value="FER_BOLIVAR">Fer Bolivar</option>
        <option value="FER_ATLANTICO">Fer Atlantico</option>
        <option value="FER_BARRANQUILLA">Fer Distrito Barranquilla</option>
        <option value="FER_SUCRE">Fer Sucre</option>
        <option value="UA_CONTRATADOS">Uniatlantico Contratistas</option>
        <option value="UA_ACTIVOS">Uniatlantico Activos</option>
        <option value="UA_PENSIONADOS">Uniatlantico Pensionados</option>
    </select>
    <label for="origen">Origen de Recursos</label>  
    <select name="origen" id="origen" required>
        <option value=""></option>
        <option value="RECURSOS PROPIOS">Recuros Propios</option>
        <option value="TERCERO">Banco, Cooperativa o Financiera</option>
    </select>
    <label for="entidad">Entidad que Realizara La Compra de Cartera</label>
    <select name="entidad" id="entidad" style="display: none;">
        <option value="">Elija la entidad que comprara su cartera.</option>
        <option value="GNB SUDAMERIS">BANCO GNB SUDAMERIS</option>
        <option value="AV VILLAS">BANCO AV VILLAS</option>
        <option value="BOGOTA">BANCO DE BOGOTA</option>
        <option value="POPULAR">BANCO POPULAR</option>
        <option value="BANCOLOMBIA">BANCOLOMBIA</option>
        <option value="BBVA">BBVA</option>
        <option value="BANCO DE OCCIDENTE">BANCO DE OCCIDENTE</option>
        <option value="BANCOOMEVA">BANCOOMEVA</option>
        <option value="BANCO CAJA SOCIAL">BANCO CAJA SOCIAL</option>
        <option value="CREDIVALORES">CREDIVALORES</option>
        <option value="CREDIFINANCIERA">CREDIFINANCIERA</option>
        <option value="GIROS Y FINANZAS">GIROS Y FINANZAS</option>
        <option value="JURISCOOP">JURISCOOP</option>
        <option value="CREDITO UNO">CREDITO UNO</option>
        <option value="FINEXUS">FINEXUS</option>
        <option value="KREDIT">KREDIT</option>
        <option value="BAYPORT">BAYPORT</option>
        <option value="AVISTA">AVISTA</option>
        <option value="FINSOCIAL">FINSOCIAL</option>
        <option value="AVANZA">AVANZA</option>
        <option value="EXCELCREDIT">EXCELCREDIT</option>
        <option value="MISSION SAS">MISSION SAS</option>
        <option value="SOLFINANZAS">SOLFINANZAS</option>
        <option value="E-CREDIT">E-CREDIT S.A.S</option>
        <option value="ACCECREDITOS">ACCECREDITOS</option>
        <option value="SOEMPRESARIAL">SOEMPRESARIAL</option>
        <option value="SOL DE ORO">SOL DE ORO</option>
        <option value="COOCREDITO">COOCREDITO</option>
        <option value="COOPSERVP">COOPSERVP</option>
    </select>
    <label for="rc">Ingrese el numero de recibo de caja: Ejemplo 20250000123</label>    
    <input type="number" id="rc" name="rc">
    <!--generar el radicado-->
    <label for="radicado" required="">Radicado</label>
    <div class="rad"> 
    <input type="text" id="radicado" name="radicado" readonly required>
        <button class="btng" type="button" onclick="generarRadicado()">üîêGenerar Radicado</button>
    </div>
 <!--marca de tiempo-->
    <input type="hidden" name="Date" value="x-sheetmonkey-current-date"/>
    <input type="hidden" name="Created" value="x-sheetmonkey-current-date-time"/>
<!--boton de enviar-->
    <input class="btn" type="submit" value="Enviar Solicitud üì´" >
    </form>
    <br>
    <button class="btnp" type="button" onclick="imprimirFormulario()" class="no-print">Imprimir üñ®Ô∏è</button>
    </div>

    <script src="./js/formtest.js"></script>
    <script>
    feather.replace({ color: '#666', stroke: '#666' });
    </script>
</body>
</html>
<!--pendiente validar ingreeso de datos eantes de enviar en numero de revio de caja-->
